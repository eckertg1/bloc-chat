<div class="modal-header">
  <h3 class="modal-title">Create New Chat Room</h3>
</div>

<div class="modal-body">
  <input type="text" placeholder="Enter new chat room name..." class="form-control" ng-model="modal.newRoom">
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="modal.submit()">Submit</button>
  <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
