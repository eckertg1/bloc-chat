<div class="modal-header">
  <h3 class="modal-title">Enter Username</h3>
</div>

<div class="modal-body">
  <input type="text" placeholder="Enter username here..." class="form-control" ng-model='userName'>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="login.createUserName(userName)">Submit</button>
</div>
